<!DOCTYPE html>
<html class="mdc-typography">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        
        <!-- CSS -->
        <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
        <link rel="stylesheet" href="mimo-style.css">
        
        <!-- FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
        
    </head>
    
    <body>
        <main>
            
            <div class="mdc-layout-grid mimo_grid">
                <div class="mdc-layout-grid__inner">
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2 mimo_grid mimo_height">
                        <button class="mdc-button mdc-button--raised mdc-button--accent mimo_menu-btn mimo_menu-btn-somos" data-mdc-auto-init="MDCRipple">
                            <img src="img/menu/mimo_menu_somos.svg" height="70px"><br/>
                            Quem Somos
                        </button>
                        <button class="mdc-button mdc-button--raised mdc-button--accent mimo_menu-btn mimo_menu-btn-instalacoes" data-mdc-auto-init="MDCRipple">
                            <img src="img/menu/mimo_menu_instalacoes.svg" height="70px"><br/>
                            Instalações
                        </button>
                        <button class="mdc-button mdc-button--raised mdc-button--accent mimo_menu-btn mimo_menu-btn-atividades" data-mdc-auto-init="MDCRipple">
                            <img src="img/menu/mimo_menu_atividades.svg" height="70px"><br/>
                            Atividades
                        </button>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2 mimo_grid mimo_height">
                        <button class="mdc-button mdc-button--raised mdc-button--accent mimo_menu-btn mimo_menu-btn-pediatria" data-mdc-auto-init="MDCRipple">
                            <img src="img/menu/mimo_menu_pediatria.svg" height="70px"><br/>
                            Pediatria
                        </button>
                        <button class="mdc-button mdc-button--raised mdc-button--accent mimo_menu-btn mimo_menu-btn-cardapio" data-mdc-auto-init="MDCRipple">
                            <img src="img/menu/mimo_menu_cardapio.svg" height="70px"><br/>
                            Cardápio
                        </button>
                        <button class="mdc-button mdc-button--raised mdc-button--accent mimo_menu-btn mimo_menu-btn-contato" data-mdc-auto-init="MDCRipple">
                            <img src="img/menu/mimo_menu_contato.svg" height="70px"><br/>
                            Contato
                        </button>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-8" style="background-image: url(img/Group-of-childrens-having-fun-in-the-park.jpg); background-size: cover">
                        
                    </div>
                </div>
            </div>
            
        </main>
    </body>
    
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script>window.mdc.autoInit();</script>
    
</html>
