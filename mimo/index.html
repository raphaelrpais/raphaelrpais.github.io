<!DOCTYPE html>
<html class="mdc-typography">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        
        <!-- CSS -->
        
            <!-- MDC -->
            <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
        
            <!-- Slick -->
            <link rel="stylesheet" href="plugins/slick/slick.css">
            <link rel="stylesheet" href="plugins/slick/slick-theme.css">
        
        <link rel="stylesheet" href="mimo-style.css">
        
        <!-- FONTS -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
        
    </head>
    
    <body class="mdc-typography">
        <main>
            <div class="mdc-layout-grid">
                <div class="mdc-layout-grid__inner">
                    <!-- LOGO -->
                    <div class="mdc-card mimo_logo-card mdc-elevation--z8">                        
                        <div class="mdc-card__horizontal-block">
                            <img class="mdc-card__media-item mdc-card__media-item--2x mimo_logo-card__media" src="./img/mimo_logo.svg">
                            <section class="mdc-card__actions mdc-card__actions--vertical mimo_logo-card__actions--vertical">
                                <a role="button" class="mdc-button mdc-button--compact mdc-card__action" target="_blank" href="https://facebook.com/samuelljackson">
                                    <i class="fa fa-facebook" aria-hidden="true"></i>
                                </a>
                                <a role="button" class="mdc-button mdc-button--compact mdc-card__action" target="_blank" href="https://instagram.com/samuelljackson">
                                    <i class="fa fa-instagram" aria-hidden="true"></i>
                                </a>
                                <a role="button" class="mdc-button mdc-button--compact mdc-card__action" target="_blank" href="https://twitter.com/samuelljackson">
                                    <i class="fa fa-twitter" aria-hidden="true"></i>
                                </a>
                                <a role="button" class="mdc-button mdc-button--compact mdc-card__action" target="_blank" href="mailto:contato@mimomaternal.com.br">
                                    <i class="fa fa-envelope-o" aria-hidden="true"></i>
                                </a>
                            </section>
                        </div>
                    </div>
                    <!-- MENU -->
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2 mimo_height">
                        <button class="mdc-button mdc-button--raised mdc-button--accent mimo_menu-btn mimo_menu-btn-somos" data-mdc-auto-init="MDCRipple">
                            <img src="img/menu/mimo_menu_somos.svg" height="70px"><br/>
                            Quem Somos
                        </button>
                        <button class="mdc-button mdc-button--raised mdc-button--accent mimo_menu-btn mimo_menu-btn-instalacoes" data-mdc-auto-init="MDCRipple">
                            <img src="img/menu/mimo_menu_instalacoes.svg" height="70px"><br/>
                            Instalações
                        </button>
                        <button class="mdc-button mdc-button--raised mdc-button--accent mimo_menu-btn mimo_menu-btn-atividades" data-mdc-auto-init="MDCRipple">
                            <img src="img/menu/mimo_menu_atividades.svg" height="70px"><br/>
                            Atividades
                        </button>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2 mimo_height">
                        <button class="mdc-button mdc-button--raised mdc-button--accent mimo_menu-btn mimo_menu-btn-pediatria" data-mdc-auto-init="MDCRipple">
                            <img src="img/menu/mimo_menu_pediatria.svg" height="70px"><br/>
                            Pediatria
                        </button>
                        <button class="mdc-button mdc-button--raised mdc-button--accent mimo_menu-btn mimo_menu-btn-cardapio" data-mdc-auto-init="MDCRipple">
                            <img src="img/menu/mimo_menu_cardapio.svg" height="70px"><br/>
                            Cardápio
                        </button>
                        <button class="mdc-button mdc-button--raised mdc-button--accent mimo_menu-btn mimo_menu-btn-contato" data-mdc-auto-init="MDCRipple">
                            <img src="img/menu/mimo_menu_contato.svg" height="70px"><br/>
                            Contato
                        </button>
                    </div>
                    <!-- HOME -->
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-8 mimo_home-slides">
                        <div class="mdc-layout-grid__inner mimo_home-slide1">
                            <div class="mdc-layout-grid__inner mimo-overlay">
                                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1"></div>
                                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-5 mdc-layout-grid__cell--align-bottom">
                                    <div class="mdc-card mimo_slide-card">
                                        <section class="mdc-card__primary">
                                            <h1 class="mdc-card__title mdc-card__title--large mdc-typography--headline">Lanche novo pra pivetada</h1>
                                            <h2 class="mdc-card__subtitle mdc-typography--subheading1">Subtitle here</h2>
                                        </section>
                                        <section class="mdc-card__supporting-text mdc-typography--body1">
                                            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                                            Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
                                        </section>
                                        <section class="mdc-card__actions">
                                            <button class="mdc-button mdc-button--compact mdc-card__action" data-mdc-auto-init="MDCRipple">saiba mais</button>
                                        </section>
                                    </div>
                                    <button class="mdc-button mdc-button--raised" data-mdc-auto-init="MDCRipple"><i class="material-icons mdc-button__icon">open_in_new</i>&nbsp;Mais Notícias</button>
                                </div>
                            </div>
                        </div>
                        <div class="mdc-layout-grid__inner" style="background-image: url(img/Group-of-childrens-having-fun-in-the-park.jpg); background-size: cover">
                            <div class="mdc-layout-grid__cell"></div>
                        </div>
                        <div class="mdc-layout-grid__inner" style="background-image: url(img/Group-of-childrens-having-fun-in-the-park.jpg); background-size: cover">
                            <div class="mdc-layout-grid__cell"></div>
                        </div>
                        <div class="mdc-layout-grid__inner" style="background-image: url(img/Group-of-childrens-having-fun-in-the-park.jpg); background-size: cover">
                            <div class="mdc-layout-grid__cell"></div>
                        </div>
                    </div>
                </div>
            </div>
            
        </main>
        
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
        <script src="https://code.jquery.com/jquery-migrate-3.0.1.js"></script>
    
        <!-- Google MDC -->    
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <script>window.mdc.autoInit();</script>
        
        <!-- Slick -->
        <script src="plugins/slick/slick.min.js"></script>
    
        <!-- CUSTOM -->
        <script src="mimo-scripts.js"></script>
    
        <!--FontAwesome-->
        <script src="https://use.fontawesome.com/c3b46e0992.js"></script> 
        
    </body>
    
</html>
